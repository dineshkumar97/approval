<div class="card">
    <div class="card-body overflow-auto">
        <table class="table table-sm table-hover">
            <thead>
                <tr class="text-nowrap">
                    <th>Activity Name</th>
                    <th>Initiated by</th>
                    <th>Initiated date</th>
                    <th>Action</th>
                    <th>History</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tableData; index as i;">
                    <td>{{item.processName}}<br>
                        <span class="hyper-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">View Details
                        </span>
                    </td>
                    <td>{{item.initiatedbyname}}</td>
                    <td>{{item.processInitiatedDate | date:"dd-MMM-yyyy"}}</td>
                    <td>
                        <div class="d-flex">
                            <span class="btn-icon btn-clr-ash ps-2">
                                <i class="bi bi-chat-left cursor-pointer" title="Collaboration"
                                    data-bs-toggle="offcanvas" data-bs-target="#commentscanvas"
                                    aria-controls="offcanvasRight" ngbTooltip="Collaboration"
                                    (click)="onCommentClick(item)"></i>
                            </span>
                        </div>
                    </td>
                    <td>
                        <span class="btn-icon btn-clr-blue">
                            <i class="bi bi-clock-history" title="History" data-bs-toggle="offcanvas"
                                data-bs-target="#ocHistory" aria-controls="ocHistory"
                                (click)="onHistoryClick(item)"></i>
                        </span>
                    </td>
                </tr>
                <tr class='no-records' *ngIf="tableData.length==0">
                    <td colspan='5'>No record found</td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
